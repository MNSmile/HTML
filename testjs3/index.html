<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/check.js"></script>		
	</head>
	<body>
		<form action="login.html" method="post" id="form1">
			<table> 
				<tr>
					<td>账号：</td>
					<td>
						<input type="text" name="account" id="account" onblur="checkText('account','accountText',/^([a-zA-Z]+[a-zA-Z09_]*){4,}$/,'字母数字下划线，字母开头，不少于4个字符');"/>
					</td>
					<td>
						<label id="accountText"></label>
					</td>
				</tr>
				<tr>
					<td>姓名：</td>
					<td>
						<input type="text" name="name" id="name" onblur="checkText('name','nameText',/^[\u4e00-\u9fa5]+|[a-zA-Z]+$/,'必须为汉字或英文字母');" />
					</td>
					<td>
						<label id="nameText"></label>
					</td>
				</tr>
				<tr>
					<td>密码：</td>
					<td>
						<input type="password" name="pwd" id="pwd" onblur="checkText('pwd','pwdText',/^[a-zA-Z0-9_]{6,}$/,'字母数字下划线组合，长度至少为6');" />
					</td>
					<td>
						<label id="pwdText"></label>
					</td>
				</tr>
				<tr>
					<td>确认密码：</td>
					<td>
						<input type="password" name="pwd2" id="pwd2" onblur="checkPwd2('pwd','pwd2','pwdText','pwd2Text',/^[a-zA-Z0-9_]{6,}$/,'两次密码不同！');" />
					</td>
					<td>
						<label id="pwd2Text"></label>
					</td>
				</tr>
				<tr>
					<td>email：</td>
					<td>
						<input type="email" name="email" id="email" onblur="checkText('email','emailText',/^[a-zA-Z0-9_]+@[a-z0-9]+(.[a-z]{2,3})+$/,'邮箱格式不正确');" />
					</td>					
					<td>
						<label id="emailText"></label>
					</td>
				</tr>
				<tr>
					<td colspan="3">
						<input type="button" value="注册" onclick="checkSubmit();" />
						<input type="reset" value="重置"/>
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
